<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">My App</mat-toolbar>

<div style="text-align:center">

  <button mat-raised-button (click)="login()" >Login !</button>
  <h1>
    Welcome to {{ title }} v5!
  </h1>
  <img width="300" alt="" src="../assets/icons/icon-384x384.png">

</div>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Nota
      </mat-panel-title>
      <mat-panel-description>
        Crear o editar una nueva nota
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Titulo de la nota" [(ngModel)]="nota.titulo">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Categoria" [(ngModel)]="nota.categoria">
        <mat-option *ngFor="let cat of categorias" [value]="cat">
          {{ cat }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Cuerpo de la nota" [(ngModel)]="nota.cuerpo"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="guardarNota()" >Guardar nota</button>
  </mat-expansion-panel>

  <mat-list>
    <mat-list-item *ngFor="let nota of notas" (click)="seleccionarNota(nota)" >
      <h3 matLine> {{nota.titulo }} </h3>
      <p matLine> {{nota.cuerpo}} </p>
      <small matLine > {{nota.categoria}} - {{nota.id  | date  }}  </small>


      <button mat-icon-button color="accent" (click)="eliminarNota(nota)" >X</button>
    </mat-list-item>
  </mat-list>

</mat-accordion>
